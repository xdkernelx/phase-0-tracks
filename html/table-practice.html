<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Practice</title>
    <style>
      table, th, td {border: 1px solid black;}
      td.center {text-align: center;}
    </style>
  </head>
  <body>

    <table>
      <tr>
        <th>Client ID</th>
        <th>Name</th>
        <th>State</th>
      </tr>
      <tr>
        <td>1852</td>
        <td>Jack D.</td>
        <td>CA</td>
      </tr>
      <tr>
        <td>3560</td>
        <td>Theo M.</td>
        <td>OR</td>
      </tr>
      <tr>
        <td>7152</td>
        <td>Dave B.</td>
        <td>HI</td>
      </tr>
      <tr>
        <td rowspan="2">NULL</td>
        <td>Donald D.</td>
        <td>CA</td>
      </tr>
      <tr>
        <td colspan="2" class="center">NULL</td>
    </table>

  </body>
</html>
