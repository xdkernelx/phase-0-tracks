<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Practice</title>
    <style>
      table.dashed {border-style: dashed;}
    </style>
  </head>
  <body>

    <table class="dashed">
      <tr>
        <th>Client ID</th>
        <th>Name</th>
        <th>State</th>
      </tr>
      <tr>
        <td>1852</td>
        <td>Jack D.</td>
        <td>CA</td>
      </tr>
      <tr>
        <td>3560</td>
        <td>Theo M.</td>
        <td>OR</td>
      </tr>
      <tr>
        <td>7152</td>
        <td>Dave B.</td>
        <td>HI</td>
      </tr>
    </table>

  </body>
</html>
