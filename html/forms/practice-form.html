<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Form</title>
  </head>
  <body>
    <form name="nsa_data_mining" action="sucess.html" method="post" id="data_form">
      <fieldset>
        <div>
          <label>Full name:</label>
          <input type="text" name="fullname">
        </div>

        <div>
          <label>Email:</label>
          <input type="email" name="email">
        </div>

        <div>
          <label>Password:</label>
          <input type="password" name="password">
        </div>
      </fieldset>

      <fieldset>
        <div>
          <label>Occupation:</label>
          <input type="textarea" name="job_title">
        </div>

        <div>    
          <label>Birthdate:</label>
          <input type="date" name="dob">
        </div>

        <div>
          <label>Experience:</label>
          <select name="expertise">
            <option value="F"> <3 years</option>
            <option value="C">3-5 years</option>
            <option value="B">5-7 years</option>
            <option value="C">>7 years</option>
          </select>
        </div>

        <div>
          <br />
          <textarea rows="4" cols="50" placeholder="Describe yourself here..." name="comment" form="data_form"></textarea>
        </div>

        <div>
          <br />
          <input type="checkbox" name="terms_agreement" value="agree">
          I agree with all the terms listed inside the package.
        </div>
      </fieldset>
      
      <button type="submit">Submit Information</button>
    </form>

  </body>
</html>
