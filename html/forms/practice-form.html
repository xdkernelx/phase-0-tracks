<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Form</title>
  </head>
  <body>
    <form name="nsa_data_mining" action="" method="get" id="data_form">
      <fieldset>
        <div>
          <label>Full name:</label>
          <input type="text" name="fullname">
        </div>

        <div>
          <label>Email:</label>
          <input type="email" name="email">
        </div>

        <div>
          <label>Password:</label>
          <input type="password" name="password">
        </div>
      </fieldset>

      <fieldset>
        <div>
          <label>Occupation:</label>
          <input type="textarea" name="adv-name">
        </div>

        <div>
          <label>Type of bicycle:</label>
          <select name="bike">
            <option value="road">Road</option>
            <option value="road">Mountain</option>
            <option value="road">Cyclocross</option>
          </select>
        </div>

        <div>    
          <label>Choose a date:</label>
          <input type="date" name="date">
        </div>

        <div>
          <input type="checkbox" name="cb-agree" value="agree">
          I am prepared to lead this adventure.
        </div>
        <div>
          <br />
          <textarea rows="4" cols="50" placeholder="Describe yourself here..." name="comment" form="data_form"></textarea>
        </div>
      </fieldset>
      
      <button type="submit">Submit Information</button>
    </form>

  </body>
</html>
